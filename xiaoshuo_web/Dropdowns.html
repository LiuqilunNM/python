<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>下拉菜单（Dropdowns）</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="dropdown">
	<button type="button" class="btn dropdown-toggle" id="dropdownMenu1"
			data-toggle="dropdown">
		点击查找
		<span class="caret"></span>
	</button>
	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		<li role="chart">
			<a role="menuitem" tabindex="-1" href="http://127.0.0.1:5000/chart">受欢迎的小说类型</a>
		</li>
		<li role="chart">
			<a role="menuitem" tabindex="-1" href="http://127.0.0.1:5000/2">作家排榜</a>
		</li>
		<li role="chart" class="divider"></li>
		<li role="chart">
			<a role="menuitem" tabindex="-1" href="http://127.0.0.1:5000/data_sheet">纵横小说总数据</a>
		</li>
	</ul>
</div>

</body>
</html>
